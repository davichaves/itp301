<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Davi's Photo Gallery</title>
	<style>
		#container {
			width: 900px;
			margin: auto;
		}

		#thumbnails, #main {
			text-align: center;
		}

		.thumb {
			height: 80px;
			opacity: 0.5;
			margin: 5px;
		}

		.selected {
			border: 2px solid #F00;
		}

		#caption {
			font-size: 14pt;
			margin: 10px;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.12.0.js"></script>
	<script>
		$(function(){
			// jQuery code goes here.
			$('.thumb').on('mouseenter', function(){
				$(this).fadeTo(0, 1.0);
			});

			$('.thumb').on('mouseleave', function(){
				$(this).fadeTo(0, 0.5);
			});

			$('.thumb').on('click', function(){
				$('.thumb').removeClass('selected');
				$(this).addClass('selected');
			});

			$('#thumb1').on('click', function(){
				$('#main-img').hide().attr('src', '1.jpg').fadeIn();
				$('#caption').html('Me at a conference');
			});

			$('#thumb2').on('click', function(){
				$('#main-img').hide().attr('src', '2.jpg').fadeIn();
				$('#caption').html('Me at a conference with my tech team');
			});

			$('#thumb3').on('click', function(){
				$('#main-img').hide().attr('src', '3.jpg').fadeIn();
				$('#caption').html('Me with my BRASA team');
			});

			$('#thumb4').on('click', function(){
				$('#main-img').hide().attr('src', '4.jpg').fadeIn();
				$('#caption').html('Me and my friends at a barbecue');
			});

			$('#thumb5').on('click', function(){
				$('#main-img').hide().attr('src', '5.jpg').fadeIn();
				$('#caption').html('Me and my friends with a famous brazilian actor');
			});

			$('#thumb6').on('click', function(){
				$('#main-img').hide().attr('src', '6.jpg').fadeIn();
				$('#caption').html('Me and my friends at Yosemite');
			});
		});
	</script>
</head>
<body>
	<center><h1>Davi's Photo Gallery</h1></center>
	<div id="container">
		<div id="main">
			<img src="1.jpg" id="main-img">
			<div id="caption">
				Me at a conference
			</div>
		</div>
		<div id="thumbnails">
			<img src="1.jpg" id="thumb1" class="thumb selected">
			<img src="2.jpg" id="thumb2" class="thumb">
			<img src="3.jpg" id="thumb3" class="thumb">
			<img src="4.jpg" id="thumb4" class="thumb">
			<img src="5.jpg" id="thumb5" class="thumb">
			<img src="6.jpg" id="thumb6" class="thumb">
		</div>
	</div>
</body>
</html>
