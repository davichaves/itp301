<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Davi's Photo Gallery</title>
	<style>
		#main-img {
			width: auto;
			margin: auto;
		}

		#main {
			height: 650px;
			text-align: center;
			margin: 10px;
		}

		#caption {
			font-size: 14pt;
			margin: 10px;
		}
	</style>

	<script type="text/javascript">

		var photos = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"];

		var captions = ["Me at a conference", "Me and BRASA's Tech team", "USC's BRASA", "Me and the homies", "Friends at a conference", "Me and friends at Yosemite", "BRASA Members", "Me and friends", "BRASA Retreat", "Baby me"];

		var heights = ["500", "510", "520", "530", "540", "550", "560", "570", "580", "590"];

		window.onload = function() {
			getPhoto();
		};

		function getPhoto() {
			var random = Math.floor(Math.random()*10);
			document.getElementById('main-img').src = photos[random];
			document.getElementById('caption').innerHTML = captions[random];
			document.getElementById('main-img').height = heights[random]; 
		}
	</script>
</head>
<body>
	<center><h1>Davi's Photo Gallery</h1></center>
	<div id="container">
		<div id="main">
			<img src=".jpg" id="main-img">
			<div id="caption">
				
			</div>
		</div>
		<center><button onclick="getPhoto()">Get a photo!</button></center>
	</div>
</body>
</html>
