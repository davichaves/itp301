<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>

	var firstNum = 0;
	var secondNum = 0;
	var mathOperation = '';

	function reset() {
		var firstNum = 0;
		var secondNum = 0;
		var mathOperation = '';
		document.getElementById('content').value = '';
	}

	function saveFunction(newMathOp) {
		// Save first number
		firstNum = document.getElementById('content').value;
		firstNum = parseInt(firstNum);
		// Save selected Math Operation
		mathOperation = newMathOp;
		// Clear calculator display / input box
		document.getElementById('content').value = '';
	}

	function performCalculation() {
	// OPTIONAL: Check if 'firstNum' is a valid number.

		if (mathOperation !== '') {
			secondNum = document.getElementById('content').value;
			secondNum = parseInt(secondNum);

			if (mathOperation == 'add') {
				document.getElementById('content').value = firstNum + secondNum;
			} else if (mathOperation == 'sub') {
				document.getElementById('content').value = firstNum - secondNum;
			} else if (mathOperation == 'mult') {
				document.getElementById('content').value = firstNum * secondNum;
			} else if (mathOperation == 'div') {
				document.getElementById('content').value = firstNum / secondNum;
			} else {
				alert("WTF!");
			}
		}

	}
	</script>
	<style>
	div { margin:4px;	float:left; }
	#calculator { background-color: #496889; width:300px; }		
	#readout { width:100%; text-align:center; }
	#content { width:280px;	}
	.bc { clear:both;	}
	img { width:50px; height:50px; border: 1px solid black; }
	</style>
</head>

<body style="background-color: #FFFFFF; color: #000;">

	<form name="calculator">
		<div id="calculator">
			<div id="readout">
				<input type="text" name="content" id="content" />
			</div>
			<br class="bc" />
			<div style="width:45%; text-align:center">
				<a href="#" onClick="reset()"><img src="clear.gif" alt="clear"/></a>
			</div>
			<div style="width:45%; text-align:center">
				<a href="#" onClick="performCalculation()"><img src="equal.gif" alt="equal" /></a></td>
			</div>
