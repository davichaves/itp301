<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Davi's Photo Gallery</title>
	<style>
		#main-img {
			height: 300px;
			width: auto;
		}

		.medium-img {
			height: 150px;
			width: auto;
		}

		#main {
			height: 350px;
			text-align: center;
			margin: 10px;
		}

		#medium {
			height: 170px;
			text-align: center;
			margin: 10px;
		}

		#caption {
			font-size: 14pt;
			margin: 10px;
		}
	</style>

	<script type="text/javascript">

		var photos = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"];

		var captions = ["Me at a conference", "Me and BRASA's Tech team", "USC's BRASA", "Me and the homies", "Friends at a conference", "Me and friends at Yosemite", "BRASA Members", "Me and friends", "BRASA Retreat", "Baby me"];

		window.onload = function() {
			getPhoto();
			getPhoto2();
			for (i=0; i<10; i++){
				var image = document.createElement("img");
				image.id = i;
				image.setAttribute('src', photos[i]);
				image.style.cssText = 'height:70px; margin: 3px;'
				image.addEventListener('click', function(){
					display(this.id);
				});
				document.querySelector("#thumbnails").appendChild(image);
			}
		};

		function getPhoto() {
			var random = Math.floor(Math.random()*10);
			document.getElementById('main-img').src = photos[random];
			document.getElementById('caption').innerHTML = captions[random];
		}

		function getPhoto2() {
			var random = Math.floor(Math.random()*10);
			document.getElementById('medium-img1').src = photos[random];
			random = Math.floor(Math.random()*10);
			document.getElementById('medium-img2').src = photos[random];
			random = Math.floor(Math.random()*10);
			document.getElementById('medium-img3').src = photos[random];
		}

		var display = function(myObj) {
			document.querySelector("#main-img").src = photos[myObj];
			document.querySelector("#caption").innerHTML = captions[myObj];
		}

	</script>
</head>
<body>
	<center><h1>Davi's Photo Gallery</h1></center>
	<div id="container">
		<div id="main">
				<img src="" id="main-img">
				<div id="caption">
			</div>
		</div>
		<div id="medium">
			<img src="" id="medium-img1" class="medium-img">
			<img src="" id="medium-img2" class="medium-img">
			<img src="" id="medium-img3" class="medium-img">
			<center><button onclick="getPhoto2()">Get a photo!</button></center>
		</div>
		<center><div id="thumbnails">
		</div></center>
	</div>
</body>
</html>
